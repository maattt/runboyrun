<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Boy Run</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Run Boy Run</h1>

    <form action="#" id="form">
      <div>
        <input type="text" id="allure" placeholder="Allure (min:sec)">
        <label for="allure"> min/km</label>
        </div>
      <div>
        <input type="text" id="vitesse" placeholder="Vitesse">
        <label for="vitesse"> km/h</label>
      </div>
      <div>
        <input type="text" id="distance" placeholder="Distance">
        <label for="distance"> km</label>
      </div>
      <div>
        <input type="text" id="chrono" placeholder="Chrono (hh:mm:ss)">
        <label for="chrono"></label>
      </div>
      <div>
        <input type="submit" value="Run !">
      </div>
    </form>

    <footer>
      <span>Par <a href="http://www.matthieuhebert.fr" title="matthieuhebert.fr">Matthieu HÃ©bert</a></span><span>#CaenRunners</span>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
