  <body>
    <h1>Run Boy Run</h1>

    <!-- <p>Runner, tu te perds dans tes conversions distance/allure, dans tes calculs de chrono ? Cet outil est pour toi !</p> -->

    <form action="#" id="form">
      <div>
        <input type="text" id="allure" placeholder="Allure (min:sec)"><!--
        --><label for="allure"> min/km</label>
        </div>
      <div>
        <input type="text" id="vitesse" placeholder="Vitesse"><!--
        --><label for="vitesse"> km/h</label>
      </div>
      <div>
        <input type="text" id="distance" placeholder="Distance"><!--
        --><label for="distance"> km</label>
      </div>
      <div>
        <input type="text" id="chrono" placeholder="Chrono (hh:mm:ss)"><!--
        --><label for="chrono">&nbsp;</label>
      </div>
      <div>
        <input type="submit" value="Run !">
      </div>
    </form>

    <footer>
      <div>Par <a href="https://matthieuhebert.fr" title="matthieuhebert.fr">Matthieu HÃ©bert</a></div><!--
--><div data-inline-tweet="" data-inline-tweet-text="Les @CaenRunners, c'est les plus beaux, les plus rapides et les plus forts ! #CaenRunners">#CaenRunners</div>
    </footer>
    <script src="scripts.js"></script>
  </body>
